<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in || Sign up from</title>
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css stylesheet -->
    <style>
        * {
            font-family: "Open Sans", sans-serif;
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: white;
            display: grid;
            place-content: center;
        }

        .container {
            position: relative;
            width: 850px;
            height: 500px;
            background-color: #fff;
            box-shadow: 25px 30px 55px #5557;
            border-radius: 13px;
            overflow: hidden;
            padding-top: 70px;
        }

        .form-container {
            position: absolute;
            width: 60%;
            height: 100%;
            padding: 0px 40px;
            transition: all 0.6s ease-in-out;
            text-align: center;
        }

        .sign-un-container {
            z-index: 2;
        }

        .form {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0px 50px;
        }

        h1 {
            color: black;
        }

        .infield {
            position: relative;
            margin-top: 15px;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            background-color: #f3f3f3;
            border: none;
            outline: none;
        }

        a {
            color: #333;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0px;
        }

        .btn {
            border-radius: 20px;
            border: 1px solid #ffffff;
            background: #141E30;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        button {
            border-radius: 20px;
            border: 1px solid #141E30;
            background: #141E30;
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-container button {
            margin-top: 17px;
            transition: 80ms ease-in;
        }

        .form-container button:hover {
            background: white;
            color: #141E30;
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 60%;
            width: 40%;
            height: 100%;
            overflow: hidden;
        }

        .overlay {
            position: relative;
            background: rgb(237, 205, 41);
            color: #fff;
            left: -150%;
            height: 100%;
            width: 250%;
            transition: transform 0.6s ease-in-out;
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0px 40px;
            text-align: center;
            height: 100%;
            width: 340px;
            transition: 0.6s ease-in-out;
        }

        .overlay-right {
            right: 0;
            transform: translateX(0%);
        }

        .overlay-panel h1 {
            color: #fff;
        }

        p {
            font-size: 14px;
            font-weight: 300;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 25px 0px 35px;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-un-container">
            <form action="#" method="POST" id="daftarForm">
                <h1>Create Account</h1>
                <div class="infield">
                    <input type="text" name="nama" placeholder="Nama" id="nama" required />
                </div>
                <div class="infield">
                    <input type="email" name="email" placeholder="Email" id="email" required />
                </div>
                <div class="infield">
                    <input type="text" name="noHp" placeholder="No HP" id="noHp" required />
                </div>
                <div class="infield">
                    <input type="password" name="password" placeholder="Password" id="password" required />
                </div>
                <button>Daftar</button>
            </form>
        </div>
        <div class="overlay-container" id="overlayCon">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <a href="/login" class="btn">Sign in</a>
                </div>
            </div>
        </div>
    </div>

    <!-- js code -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#daftarForm').submit(function (event) {
                event.preventDefault();
                var formData = {
                    'nama': $('#nama').val(),
                    'noHp': $('#noHp').val(),
                    'email': $('#email').val(),
                    'password': $('#password').val()
                };
                $.ajax({
                    type: 'POST',
                    url: '/daftar',
                    data: formData,
                    dataType: 'json',
                    encode: true
                })
                    .done(function (data) {
                        if (data.result === 'success') {
                            window.location.href = '/login'; // Redirect to login page if registration is successful
                        } else {
                            alert(data.msg); // Display an error message if registration fails
                        }
                    });
            });
        });
    </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
